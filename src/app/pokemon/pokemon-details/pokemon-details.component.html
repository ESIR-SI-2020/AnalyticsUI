
<button nz-button nzType="default" [routerLink]="'..'"><i nz-icon nzType="left"></i>Go Back</button>
<h2>Pokemon Details</h2>

<div *ngIf="pokemon | async as pokemon">
    <h3>{{ pokemon.name }} <img src={{pokemon.sprites.front_default}}> </h3>

    <h4>Height : {{ pokemon.height}}</h4>
    <h4>Weight : {{ pokemon.weight}}</h4>
</div>
