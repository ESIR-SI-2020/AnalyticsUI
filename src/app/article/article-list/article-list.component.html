<div nz-row [nzGutter]="8">
  <div nz-col [nzSpan]="8" *ngFor="let article of articles">
    <a href="{{article.url}}">
      <nz-card nzHoverable style="width:350px; margin-top:20px;" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{article.id}}" nzDescription="{{article.url}}"></nz-card-meta>
        <ul style="margin-top: 20px">
          <li>Owner : {{article.owner}}</li>
          <li *ngIf="article.sharedBy">Shared By : {{article.sharedBy}}</li>
          <li *ngIf="article.tags && article.tags.length">
            Tags :
            <ul>
              <li *ngFor="let tag of article.tags">{{tag}}</li>
            </ul>
          </li>
          <li *ngIf="article.suggestedTags && article.suggestedTags.length">
            Suggested Tags :
            <ul>
              <li *ngFor="let suggestedTag of article.suggestedTags">{{suggestedTag}}</li>
            </ul>
          </li>
        </ul>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"/>
      </ng-template>
    </a>
  </div>
</div>
